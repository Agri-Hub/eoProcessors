<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAC UI</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; width: 70%; }
        #sidebar { width: 30%; float: left; overflow-y: scroll; height: 600px; border-right: 1px solid #ccc; }
    </style>
</head>
<body>
    <div id="sidebar"></div>
    <div id="map"></div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        fetch('/collections/')
            .then(response => response.json())
            .then(collections => {
                collections.forEach(collection => {
                    const button = document.createElement('button');
                    button.textContent = collection.title;
                    button.onclick = () => loadItems(collection.id);
                    sidebar.appendChild(button);
                });
            });

        function loadItems(collectionId) {
            fetch(`/collections/${collectionId}/items/`)
                .then(response => response.json())
                .then(items => {
                    items.forEach(item => {
                        const geoJson = L.geoJSON(item.geometry).addTo(map);
                        geoJson.bindPopup(`<pre>${JSON.stringify(item.properties, null, 2)}</pre>`);
                    });
                });
        }
    </script>
</body>
</html>
